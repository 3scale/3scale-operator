apiVersion: apps/v1
kind: Deployment
metadata:
  name: 3scale-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: 3scale-operator
  template:
    metadata:
      labels:
        name: 3scale-operator
    spec:
      serviceAccountName: 3scale-operator
      containers:
        - name: 3scale-operator
          # Replace this with the built image name
          image: quay.io/3scale/3scale-operator
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - 3scale-operator
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "3scale-operator"
