apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: 3scale-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - serviceaccounts
  # For some reason there's an error creating serviceaccounts
  # if you do not include permissions to bindings/finalizers.
  # A related PR to this problem is:
  # https://github.com/openshift/origin/pull/16253
  - bindings/finalizers
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  verbs:
  - '*'
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  - routes/custom-host
  - routes/status
  verbs:
  - '*'
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps.3scale.net
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - capabilities.3scale.net
  resources:
  - '*'
  - consolidateds
  - bindings
  - metrics
  - plans
  - limits
  - mappingrules
  - tenants
  verbs:
  - '*'
