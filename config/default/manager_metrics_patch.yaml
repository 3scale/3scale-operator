# This patch exposes metrics endpoint in plain HTTP 8080 port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager-v2
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--metrics-bind-address=0.0.0.0:8080"
        - "--leader-elect"
        ports:
        - containerPort: 8080
          name: metrics
